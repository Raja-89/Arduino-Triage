<!DOCTYPE html>
<html>
<head>
    <title>Smart Rural Triage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Arial', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; text-align: center; }
        .card { background: white; border-radius: 15px; padding: 20px; margin: 15px auto; max-width: 600px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        .status-box { font-size: 24px; font-weight: bold; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .LOW { background: #d4edda; color: #155724; }
        .MEDIUM { background: #fff3cd; color: #856404; }
        .HIGH { background: #f8d7da; color: #721c24; }
        .readings { display: flex; justify-content: space-around; font-size: 18px; margin-top: 20px; }
        button { padding: 15px 30px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        .btn-start { background: #007bff; color: white; }
        .btn-reset { background: #6c757d; color: white; }
        #audio-bar { width: 100%; height: 20px; background: #eee; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        #audio-level { height: 100%; background: #007bff; width: 0%; transition: width 0.1s; }
    </style>
</head>
<body>
    <h1>üè• Smart Rural Triage Station</h1>
    
    <div class="card">
        <h2>System Status</h2>
        <div id="diagnosis" class="status-box LOW">Initializing...</div>
        
        <p>Live Audio Activity</p>
        <div id="audio-bar"><div id="audio-level"></div></div>

        <div class="readings">
            <div>üå°Ô∏è Temp: <span id="temp">--</span>¬∞C</div>
            <div>üñêÔ∏è Movement: <span id="move">No</span></div>
            <div>üéõÔ∏è Knob: <span id="knob">--</span></div>
        </div>
    </div>

    <div class="card">
        <button class="btn-start" onclick="startExam()">‚ñ∂ START EXAM</button>
        <button class="btn-reset" onclick="resetSystem()">‚Ü∫ RESET</button>
    </div>

    <script>
        function updateStatus() {
            fetch('/status').then(res => res.json()).then(data => {
                // Update Text
                document.getElementById('diagnosis').innerText = data.diagnosis;
                document.getElementById('diagnosis').className = 'status-box ' + data.risk_level;
                
                // Update Sensors
                document.getElementById('temp').innerText = data.temp.toFixed(1);
                document.getElementById('move').innerText = data.movement ? "YES" : "No";
                document.getElementById('knob').innerText = data.knob_val;
                
                // Update Audio Bar
                let width = Math.min(data.audio_level * 5, 100);
                document.getElementById('audio-level').style.width = width + '%';
            });
        }

        function startExam() { fetch('/start_exam', {method: 'POST'}); }
        function resetSystem() { fetch('/reset', {method: 'POST'}); }

        setInterval(updateStatus, 500); // Update every 0.5s
    </script>
</body>
</html>
